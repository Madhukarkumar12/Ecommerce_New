<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/register.css">
    <title>Register</title>

    <style>
      #snackbar {
      visibility: hidden;
      min-width: 250px;
      background-color: #3bdd12;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      top: 30px; /* Set position at the top */
      right: 30px; /* Align it to the right */
      font-size: 17px;
  }
  
  #snackbar.show {
      visibility: visible;
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
  }
  
  @-webkit-keyframes fadein {
      from {opacity: 0; right: 20px;} /* Slide in from slightly left */
      to {opacity: 1; right: 30px;} /* Set final position */
  }
  
  @keyframes fadein {
      from {opacity: 0; right: 20px;} /* Slide in from slightly left */
      to {opacity: 1; right: 30px;} /* Set final position */
  }
  
  @-webkit-keyframes fadeout {
      from {opacity: 1; right: 30px;} /* Maintain initial position */
      to {opacity: 0; right: 20px;} /* Slide out slightly left */
  }
  
  @keyframes fadeout {
      from {opacity: 1; right: 30px;} /* Maintain initial position */
      to {opacity: 0; right: 20px;} /* Slide out slightly left */
  }
  
   </style>
</head>
<body>
    <div id="snackbar"></div>
    <div class="register-container">
       
        <div class="image">
            <img src='images/register.png' alt="Shopping illustration">
        </div>

        <div class="register-right">
            <a href="index.html" class="back-link"><img src="images/Shape.png" alt="Back Icon" class="button-icon">Back Home</a>
            
            <div class="register-form">
                <h1>BECOME AN EXCLUSIVE MEMBER</h1>
                <p>SIGN UP AND JOIN START SHOPPING</p>
                
                <form onsubmit="signup(event)">
                   
                        <div class="input-wrapper">
                            <span class="icon"><i class="fa-solid fa-circle-user"></i></span>
                            <input type="text" id="signupName" placeholder="Johnson Doe" required>
                        </div>

                        <div class="input-wrapper">
                            <span class="icon"><i class="fa-regular fa-envelope"></i></span>
                            <input type="email" id="signupEmail" placeholder="example@email.com" required>
                        </div>

                        <div class="input-wrapper">
                            <span class="icon"></i><i class="fa-solid fa-pen"></i></span>
                            <input type="password" id="signupPassword" placeholder="********" required>
                        </div>


                    <button type="submit" class="create-account-btn">Create an Account â†’</button>
                    <p class="login-text">Already a Member? <a href="login.html">LOG IN NOW</a></p>
                </form>
                
            </div>
        </div>
    </div>

    
  
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const isLoggedIn = localStorage.getItem("isLoggedIn");
  
          if (isLoggedIn) {
              window.location.href = "/index.html"; // Redirect to home page
          }
      });

  </script>
    
    <script src="registerLog.js"></script>
    <script type="module" src="headerLoader.js"></script>

</body>
</html>
