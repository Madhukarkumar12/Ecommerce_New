<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/more/more.css">
    <title>More Section....</title>
</head>
<body>

    <div class="product-container">
        <div class="product-image">
            <img src="" alt="Product Image" id="product-image">
        </div>
        <div class="product-details">
            <h1 class="product-title" id="product-title"></h1>
            <div class="price-section">
                <div class="price-label">MRP:</div>
                <!-- <p class="price-label">MRP:</p> -->
                <div class="price-container">
                    <span class="current-price">₹8,000</span>
                    <span class="original-price">₹10,000</span>
                    <span class="discount">20% off</span>
                </div>
            </div>
            <div class="stock-info" id="stock-info"></div>
            <p class="product-description" id="product-description"></p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    
    <script src="/registerLog.js"></script>
    <script type="module" src="/headerLoader.js"></script>
    <script src="/more/more.js"></script>
</body>
</html>
