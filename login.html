<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Document</title>

    <style>
        #snackbar {
          visibility: hidden;
          min-width: 250px;
          margin-left: -125px;
          background-color: #333;
          color: #fff;
          text-align: center;
          border-radius: 2px;
          padding: 16px;
          position: fixed;
          z-index: 1;
          left: 50%;
          bottom: 30px;
          font-size: 17px;
        }
        
        #snackbar.show {
          visibility: visible;
          -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
          animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        
        @-webkit-keyframes fadein {
          from {bottom: 0; opacity: 0;} 
          to {bottom: 30px; opacity: 1;}
        }
        
        @keyframes fadein {
          from {bottom: 0; opacity: 0;}
          to {bottom: 30px; opacity: 1;}
        }
        
        @-webkit-keyframes fadeout {
          from {bottom: 30px; opacity: 1;} 
          to {bottom: 0; opacity: 0;}
        }
        
        @keyframes fadeout {
          from {bottom: 30px; opacity: 1;}
          to {bottom: 0; opacity: 0;}
        }
        </style>
    
</head>
<body>

    <div id="snackbar"></div>

    <div class="login-container">
        <div class="image">
            <img src="images/register.png" alt="Shopping illustration">
        </div>
        
        <div class="login-right">
            <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i>Back Home</a>
        
            
            <div class="login-form">
                <h1>WELCOME BACK EXCLUSIVE MEMBER</h1>
                <p>LOG IN TO CONTINUE</p>
                
                <form onsubmit="login(event)">
                  
                        <div class="input-wrapper">
                            <!-- <i class="fa-regular fa-envelope"></i> -->
                           <span><i class="fa-solid fa-envelope"></i></span> 

                            <input type="email" id="loginEmail" placeholder="example@email.com" required>
                        </div>
                   
                        <div class="input-wrapper">
                            <span><i class="fa-solid fa-lock"></i></span>
                            <input type="password" id="loginPassword" placeholder="********" required>
                        </div>

                    <button type="submit" class="login-account-btn">Proceed to my Account â†’</button>
                    <p class="register-text">Not a member yet? <a href="register.html">JOIN NOW</a></p>
                </form>
                
                
            </div>
        </div>
    </div>
    
    

   
    <script src="registerLog.js"></script>
    <!-- <script src="index.js"></script> -->
    <script type="module" src="headerLoader.js"></script>
</body>
</html>
